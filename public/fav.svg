<svg width="512" height="512" viewBox="0 0 512 512" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <filter id="etheriumGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feColorMatrix type="matrix" in="blur"
        values="
          0 0 0 0 0.2
          0 0 0 0 0.6
          0 0 0 0 1
          0 0 0 0.9 0"
        result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="bladeGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4FC3F7"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>

  <rect width="512" height="512" rx="120" fill="#0B0F19"/>

  <!-- Mountain glow -->
  <path d="M100 360L210 230L250 290L300 240L390 360H100Z"
        stroke="url(#bladeGradient)"
        stroke-width="28"
        stroke-linejoin="round"
        fill="none"
        filter="url(#etheriumGlow)"/>

  <!-- Lightsaber blade -->
  <g filter="url(#etheriumGlow)">
    <rect x="332" y="140" width="16" height="210" rx="8"
          fill="url(#bladeGradient)"/>
    <rect x="336" y="144" width="8" height="202" rx="4"
          fill="#FFFFFF" opacity="0.9"/>
  </g>

  <!-- Handle -->
  <g transform="translate(332,350)">
    <rect x="-10" y="0" width="32" height="50" rx="6"
          fill="#111827" stroke="#7C3AED" stroke-width="3"/>

    <line x1="-4" y1="14" x2="14" y2="14" stroke="#4FC3F7" stroke-width="3"/>
    <line x1="-4" y1="24" x2="14" y2="24" stroke="#4FC3F7" stroke-width="3"/>
    <line x1="-4" y1="34" x2="14" y2="34" stroke="#4FC3F7" stroke-width="3"/>

    <circle cx="12" cy="10" r="4" fill="#EF4444"/>
  </g>

</svg>
